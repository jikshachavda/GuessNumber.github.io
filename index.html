<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <main>
        <div class="welcomeScreen" id="welcomeScreen">
            <h2>Guess the random number between 1-100</h2>
            <img src="image/ff7474bc9245e3ac5a25cff4f39b2707.webp" alt="">

            <section class="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easymode()">Easy: 10 attempts</button>
                    <button onclick="hardmode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGamebeing()">New Game</button>
            </div>

            <section>
                <h3 id="textOutPut"> Your Game</h3>
                <input type="Number" id="inputBox" min="1" max="100" placeholder="Enter Your Number"
                    onchange="comparguess()">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of previous Guesses</p>
                    <span id="Guesses">0</span>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
